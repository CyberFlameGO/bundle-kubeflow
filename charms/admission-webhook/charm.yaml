containers:
  - name: admission-webhook
    image: gcr.io/kubeflow-images-public/admission-webhook:v20190502-v0-88-gb5732ba0-dirty-2759ff
    args:
      - -tlsCertFile
      - /etc/webhook/certs/tls.crt
      - -tlsKeyFile
      - /etc/webhook/certs/tls.key
    ports:
      - name: webhook
        expose: 443
    mounts:
      - name: webhook-certs
        path: /etc/webhook/certs
        files:
          cert.pem: "{{ relationships.cert-manager.cert }}"
          key.pem: "{{ relationships.cert-manager.key }}"
permissions:
  rules:
  - apiGroups:
    - kubeflow.org
    resources:
    - poddefaults
    verbs:
    - get
    - watch
    - list
    - update
    - create
    - patch
    - delete
